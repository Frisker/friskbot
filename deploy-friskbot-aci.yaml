---
apiVersion: 2018-10-01
location: westeurope
name: friskbotContainerGroup
properties:
  containers:
  - name: friskbot-cli
    properties:
      image: vikekh/friskbot-cli:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 2
      environmentVariables:
        - name: DISCORD_BOT_TOKEN
          value: ${DISCORD_BOT_TOKEN}
        - name: AZURE_COMPUTER_VISION_API_KEY
          value: ${AZURE_COMPUTER_VISION_API_KEY}
        - name: AZURE_LUIS_API_KEY
          value: ${AZURE_LUIS_API_KEY}
        - name: MSSQL_SERVER_SA_PASSWORD
          value: ${MSSQL_SERVER_SA_PASSWORD}
  - name: mssql-server
    properties:
      image: mcr.microsoft.com/mssql/server:latest-ubuntu
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      environmentVariables:
        - name: ACCEPT_EULA
          value: Y
        - name: SA_PASSWORD
          value: ${MSSQL_SERVER_SA_PASSWORD}
        - name: MSSQL_PID
          value: Developer
  osType: Linux
tags: null
type: Microsoft.ContainerInstance/containerGroups